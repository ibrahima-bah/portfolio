<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="contac.css">
		<title>Contact</title>
	</head>
	<body>
		<div class="contact-title">
			<h1>Hello!</h1>
			<h2>We are always ready to serve you!</h2>	
		</div>	

		<div class="contact-form">
			<form id="contact-form" method="post" action="">
				<input type="text" name="name" class="form-control" placeholder="Your name" required=""><br>
				<input type="email" name="Email" class="form-control" placeholder="Your email" required=""><br>


				<textarea name="message" class="form-control" placeholder="Message" rows="4" required=""></textarea><br>

				<input type="submit" name="form-control submit" value="SEND MESSAGE">
			</form>
			
		</div>
	</body>
</html>
